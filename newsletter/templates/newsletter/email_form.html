{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}
    <!-- Newsletter Subscription Page -->
    <div class="default-page-container">
        <div class="content-section custom-form-outer-container">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <fieldset class="form-group custom-form-inner-container">
                    <h1 class="text-center default-page-header">Subscribe</h1>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group my-2 custom-form-button-container">
                    <button class="btn black-button" type="submit">Subscribe</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
