{% extends 'base.html' %}

{% block content %}

    <div class="default-page-container">
        <div class="content-section custom-form-outer-container">
            <h1 class="default-page-header">Delete Message</h1>
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <h2 class="my-3 mx-5 text-center">Are you sure you want to delete this message?</h2>
                </fieldset>
                <div class="form-group" id="contact-delete-button-container">
                    <!-- DELETES THE CONTACT MESSAGE -->
                    <button class="btn btn-danger" id="message-delete-button" type="submit">Yes, delete it</button>
                    <!-- RETURNS TO MESSAGE DETAILS PAGE -->
                    <a class="btn black-button" href="{% url 'contact-update' object.id %}">No, go back</a>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
