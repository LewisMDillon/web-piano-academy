{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<!-- MASTER RESERVATION LIST -->
    <h1 class="text-center default-page-header">Contact Requests</h1>


    <!-- RESERVATION TABLE -->
    <div id="contact-table-container-outer">
        <div id="contact-table-container">
            <table class="table table-striped table-hover" id="contact-table">
                <thead>
                  <tr>
                      <th scope="col">Details</th>
                    <th scope="col">Subject</th>
                    <th class="contact-list-header-name" scope="col">Name</th>
                    <th class="contact-list-header-email" scope="col">Email</th>
                  </tr>
                </thead>
                <tbody>
                    <!-- AUTO-POPULATES THE TABLE -->
                    {% for contact in contacts %}
                        <tr>
                            <th scope="row"><a href="{% url 'home' %}">View</a></th>
                            <td>{{ contact.subject }}</td>
                            <td class="contact-list-name">{{ contact.name }}</td>
                            <td class="contact-list-email">{{ contact.email }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
              </table>
        </div>
    </div>
{% endblock content %}
