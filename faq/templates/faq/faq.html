{% extends "base.html" %}
{% load static %}

{% block content %}

<section id="faq-accordion">
    <h1 id="faq-heading">Faqs</h1>
    <ul class="faq-ul">
        {% for faq in faqs %}
            <li class="faq-li">
                <input type="checkbox" checked class="faq-input">
                <i></i>
                <h2 class="faq-h2">{{ faq.question }}</h2>
                <p class="faq-text">{{ faq.answer }}</p>
            </li>
        {% endfor %}
</section>

{% endblock %}
